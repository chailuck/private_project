<!DOCTYPE html>
<html lang="en" ng-app="popAngularTutorial">
<head>
	<title>Controllers</title>
	<link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class=	"navbar-brand"
			   href="/">Controllers
			</a>
		</div>
	</div>
</nav>

<div class="container main-content" ng-controller="IntroToScopeCtrl">

	<form>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text"
			       class="form-control"
			       ng-model="formData.name"
			       id="name">
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email"
			       class="form-control"
			       ng-model="formData.email"
			       id="email">
		</div>

		<div class="form-group">
			<button class="btn btn-primary" ng-click="register()">Register
			</button>
		</div>
	</form>
	<pre>
	  	{{ formData | json }}
	</pre>
</div>
